{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Campus Helper{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-indigo-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Campus Helper</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">Lost & Found</a></li>
                    <li><a href="#" class="hover:underline">Canteen</a></li>
                    <li><a href="#" class="hover:underline">Scholarships</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto py-8 px-4">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Campus Helper. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
